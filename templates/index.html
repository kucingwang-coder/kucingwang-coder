<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš€ Wang Weize V4</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .header {
            text-align: center;
            padding: 2rem 0;
            background: rgba(0,0,0,0.2);
        }
        .header h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        .chat-section {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
        }
        .chat-box {
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            padding: 1rem;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 1rem;
        }
        .input-group { display: flex; gap: 1rem; }
        .input-group input {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
        }
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            background: #ff6b6b;
            color: white;
            cursor: pointer;
        }
        .message {
            margin: 0.5rem 0;
            padding: 0.5rem 1rem;
            border-radius: 10px;
        }
        .user-message {
            background: rgba(0,123,255,0.3);
            text-align: right;
        }
        .bot-message {
            background: rgba(40,167,69,0.3);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸš€ WANG WEIZE V4</h1>
        <p>Ultimate AI Dashboard</p>
    </div>
    
    <div class="container">
        <div class="chat-section">
            <h2>ðŸ¤– AI Assistant</h2>
            <div id="chatBox" class="chat-box">
                <div class="message bot-message">
                    ðŸŽ¯ Halo! Welcome to Wang Weize V4!
                </div>
            </div>
            
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="Tanya apa saja..." onkeypress="if(event.key==='Enter') sendMessage()">
                <button class="btn" onclick="sendMessage()">Send ðŸš€</button>
            </div>
        </div>
    </div>
    
    <script>
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const chatBox = document.getElementById('chatBox');
            const message = input.value.trim();
            
            if (!message) return;
            
            const userDiv = document.createElement('div');
            userDiv.className = 'message user-message';
            userDiv.textContent = 'ðŸ‘¤ ' + message;
            chatBox.appendChild(userDiv);
            
            input.value = '';
            
            fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: message})
            })
            .then(response => response.json())
            .then(data => {
                const botDiv = document.createElement('div');
                botDiv.className = 'message bot-message';
                botDiv.textContent = 'ðŸ¤– ' + data.response;
                chatBox.appendChild(botDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }
    </script>
</body>
</html>
