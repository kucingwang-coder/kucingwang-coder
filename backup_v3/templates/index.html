<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wang Weize V4 - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">ðŸš€ Wang Weize V4</div>
        <div class="nav-user">
            Welcome, {{ user }}! 
            <a href="/logout" class="logout-btn">ðŸšª Logout</a>
        </div>
    </nav>

    <div class="dashboard">
        <div class="sidebar">
            <div class="menu-item active" data-tab="ai-chat">ðŸ’¬ AI Chat</div>
            <div class="menu-item" data-tab="youtube">ðŸŽ¬ YouTube</div>
            <div class="menu-item" data-tab="image-gen">ðŸŽ¨ Image Gen</div>
            <div class="menu-item" data-tab="telegram">ðŸ“± Telegram</div>
            <div class="menu-item" data-tab="terminal">ðŸ’» Terminal</div>
        </div>

        <div class="main-content">
            <!-- AI Chat Tab -->
            <div id="ai-chat" class="tab-content active">
                <h2>ðŸ¤– AI Assistant</h2>
                <div class="chat-container">
                    <div id="chat-messages"></div>
                    <div class="chat-input">
                        <input type="text" id="ai-message" placeholder="Ask AI anything...">
                        <button onclick="sendAIMessage()">Send</button>
                    </div>
                </div>
            </div>

            <!-- YouTube Tab -->
            <div id="youtube" class="tab-content">
                <h2>ðŸŽ¬ YouTube Search</h2>
                <div class="youtube-search">
                    <input type="text" id="youtube-query" placeholder="Search YouTube...">
                    <button onclick="searchYouTube()">Search</button>
                </div>
                <div id="youtube-results"></div>
            </div>

            <!-- Image Generation Tab -->
            <div id="image-gen" class="tab-content">
                <h2>ðŸŽ¨ AI Image Generator</h2>
                <div class="image-gen">
                    <textarea id="image-prompt" placeholder="Describe the image you want..."></textarea>
                    <button onclick="generateImage()">Generate</button>
                </div>
                <div id="generated-images"></div>
            </div>

            <!-- Telegram Tab -->
            <div id="telegram" class="tab-content">
                <h2>ðŸ“± Telegram Bot</h2>
                <div class="telegram-sender">
                    <input type="text" id="telegram-chat" placeholder="Chat ID">
                    <textarea id="telegram-message" placeholder="Message..."></textarea>
                    <button onclick="sendTelegram()">Send</button>
                </div>
            </div>

            <!-- Terminal Tab -->
            <div id="terminal" class="tab-content">
                <h2>ðŸ’» Live Terminal</h2>
                <div class="terminal-window">
                    <div id="terminal-output"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Socket.IO Connection
        const socket = io();
        
        // Tab switching
        document.querySelectorAll('.menu-item').forEach(item => {
            item.onclick = function() {
                document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
                
                this.classList.add('active');
                document.getElementById(this.dataset.tab).classList.add('active');
            };
        });

        // AI Chat
        async function sendAIMessage() {
            const message = document.getElementById('ai-message').value;
            if (!message) return;
            
            addChatMessage('You', message);
            document.getElementById('ai-message').value = '';
            
            try {
                const response = await fetch('/ai-chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                
                const result = await response.json();
                addChatMessage('AI', result.response);
            } catch (error) {
                addChatMessage('Error', error.message);
            }
        }

        function addChatMessage(sender, message) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message';
            messageDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // YouTube Search
        async function searchYouTube() {
            const query = document.getElementById('youtube-query').value;
            if (!query) return;
            
            try {
                const response = await fetch('/youtube-search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });
                
                const result = await response.json();
                displayYouTubeResults(result);
            } catch (error) {
                console.error('YouTube search error:', error);
            }
        }

        function displayYouTubeResults(results) {
            const container = document.getElementById('youtube-results');
            container.innerHTML = '';
            
            if (results.items) {
                results.items.forEach(item => {
                    const videoDiv = document.createElement('div');
                    videoDiv.className = 'youtube-item';
                    videoDiv.innerHTML = `
                        <h4>${item.snippet.title}</h4>
                        <p>${item.snippet.description}</p>
                        <a href="https://youtube.com/watch?v=${item.id.videoId}" target="_blank">Watch</a>
                    `;
                    container.appendChild(videoDiv);
                });
            }
        }

        // Image Generation
        async function generateImage() {
            const prompt = document.getElementById('image-prompt').value;
            if (!prompt) return;
            
            try {
                const response = await fetch('/generate-image', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });
                
                const result = await response.json();
                displayGeneratedImage(result.image_url);
            } catch (error) {
                console.error('Image generation error:', error);
            }
        }

        function displayGeneratedImage(imageUrl) {
            const container = document.getElementById('generated-images');
            const img = document.createElement('img');
            img.src = imageUrl;
            img.style.maxWidth = '100%';
            container.appendChild(img);
        }

        // Telegram
        async function sendTelegram() {
            const chatId = document.getElementById('telegram-chat').value;
            const message = document.getElementById('telegram-message').value;
            
            if (!chatId || !message) return;
            
            try {
                const response = await fetch('/send-telegram', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: chatId, message })
                });
                
                const result = await response.json();
                alert('Message sent!');
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Terminal Logs
        socket.on('terminal_log', function(data) {
            const terminal = document.getElementById('terminal-output');
            const logDiv = document.createElement('div');
            logDiv.className = `terminal-line ${data.type || 'info'}`;
            logDiv.innerHTML = `[${data.time}] ${data.message}`;
            terminal.appendChild(logDiv);
            terminal.scrollTop = terminal.scrollHeight;
        });

        // Enter key support
        document.getElementById('ai-message').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendAIMessage();
        });

        document.getElementById('youtube-query').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') searchYouTube();
        });
    </script>
</body>
</html>
